<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../images/icon.jpg" type="image/xicon" />
    <title>Horsin' Around - About</title>
  </head>
  <body>
    <div class="global-wrapper">
      <!-- Global wrapper keeps website from exending beyond certain size-->
      <header class="page-title">
        <h1 class="page-title-text">Horsin' around fan page</h1>
        <nav>
          <ul class="navbar">
            <li><a class="navbar-link" href="../">Home</a></li>

            <li><a class="navbar-link" href="">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="site-container">
        <!--site container, only header and footer should be outside-->
        <article class="main main-text">
          Small description of the about followed by a video embed
          <iframe
            class="main-video"
            width="300"
            height="169"
            src="https://www.youtube.com/embed/cFLTQVrvfLU?si=NOTwA5F0fjO5zl9r"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </article>
        <aside class="sidebar">
          <ul class="sidebar-content">
            <li>Item one</li>
            <li>Item two</li>
            <li>Item thee</li>
            <li>Item four</li>
          </ul>
          <img
            class="sidebar-img"
            src="../images/img04.png"

            height="280"
          />
        </aside>
      </div>
    </div>
  </body>
</html>
