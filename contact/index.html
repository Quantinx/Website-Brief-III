<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../images/icon.jpg" type="image/xicon" />
    <title>Horsin' Around - About</title>
  </head>
  <body>
    <div class="global-wrapper">
      <!-- Global wrapper keeps website from exending beyond certain size-->
      <header class="page-title">
        <h1 class="page-title-text">Horsin' around fan page</h1>
        <nav>
          <ul class="navbar">
            <li><a class="navbar-link" href="../">Home</a></li>
            <li><a class="navbar-link" href="../about/">About</a></li>
            <li><a class="navbar-link" href="../contact/">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="form-container">
        <!--site container, only header and footer should be outside-->

        <div class="main main-text">
          <section>
            If you want to contact us, please use this cool form
          </section>
          <form class="contact">
            <div class="form-email">
              <label class="form-label" for="email">Email:</label>
              <input type="text" class="input" name="email" id="email" />
            </div>
            <div class="form-name">
              <label class="form-label" for="name">Name:</label>
              <input class="input" type="text" name="name" id="name" />
            </div>
            <label class="form-label" for="message">Enter your message:</label>
            <textarea class="message" name="message" id="message">
Enter your message here</textarea
            >
            <input
              type="submit"
              id="submit"
              class="submit"
              value="Send message!"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
